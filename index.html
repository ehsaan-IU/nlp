<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Carpet Care Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <header>
        <section class="hero">
            <div class="container">
                <h1 class="logo">DEWENZO FRAGRANCES</h1>
                <h2 class="tagline">Professional perfumes</h2>
                <p class="description">Chat with us about our services, scheduling, or any questions you may have.</p>
                <a href="#chat-section" class="cta-button">Start Chatting</a>
            </div>
        </section>
    </header>

    <main>
        <section class="chat" id="chat-section">
            <div class="container">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Welcome message will be loaded from business-config.json -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="Type your message here..." />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://nlp-lime.vercel.app/public/chatbot-widget.js" 
    data-business-id="fg" 
    data-position="bottom-right" 
    data-color="#ad7133"
    data-api-url="https://nlp-lime.vercel.app">
</script>
</body>
</html>
